<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Stratos: 셋업 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
      body {
        font-family: 'Exo 2', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; /* Hides the slider so that custom slider can be made */
        width: 100%; /* Specific width is required for Firefox. */
        background: transparent; /* Otherwise white in Chrome */
        height: 30px; /* Sufficient height for thumb hit area */
        cursor: pointer;
        touch-action: none; /* Prevents scrolling while dragging on touch devices */
        margin: 0;
        position: relative;
        z-index: 10;
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Webkit (Chrome, Safari, Edge) */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #334155; /* slate-700 */
        border-radius: 4px;
        border: 1px solid #1e293b;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 22px;
        width: 22px;
        border-radius: 50%;
        background: #dc2626; /* red-600 */
        cursor: pointer;
        margin-top: -8px; /* Center on track: (8px track - 22px thumb) / 2 = -7px. Adjusted slightly. */
        box-shadow: 0 0 0 2px #0f172a, 0 0 10px rgba(220, 38, 38, 0.5); /* Border to separate from track */
        transition: transform 0.1s, background-color 0.1s;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.1);
        background: #ef4444; /* red-500 */
      }

      /* Firefox */
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #334155;
        border-radius: 4px;
        border: 1px solid #1e293b;
      }

      input[type=range]::-moz-range-thumb {
        height: 22px;
        width: 22px;
        border: 2px solid #0f172a;
        border-radius: 50%;
        background: #dc2626;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        transition: transform 0.1s, background-color 0.1s;
      }

      input[type=range]:active::-moz-range-thumb {
        transform: scale(1.1);
        background: #ef4444;
      }
    </style>
